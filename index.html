<!DOCTYPE html>
<html>
  <head>
    <!-- <title>Hello World!</title> -->
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <div class="text-center"><h1> Welcome to Hollow &nbsp;&nbsp; <span> <i class="fas fa-khanda"></i></span> </h1></div>
        </div>
      </div>

      <div class="row search-bar">
        <div class="col">

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Provide site url to Hollow" id="urlBox">
            <div class="input-group-append">
              <button type="button" class="btn btn-primary" id="searchBtn">Go -></button>
            </div>
          </div>

        </div>
      </div>

      <div class="row content-holder">
        <div class="col " >
          <webview src="file://dummyurl.html" autosize="on" class="content-holder-wv"></webview>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      document.querySelector('#searchBtn').addEventListener('click', () => {
        const url = document.querySelector('#urlBox').value;
        const webview = document.querySelector('webview');
        webview.loadURL(url);
      })
    </script>
  </body>
</html>
